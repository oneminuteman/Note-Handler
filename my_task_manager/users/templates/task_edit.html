<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h2>Edit Task: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title }}" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required>{{ task.description }}</textarea><br><br>

        <label for="is_completed">
            <input type="checkbox" name="is_completed" id="is_completed" {% if task.is_completed %}checked{% endif %}>
            Completed
        </label><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
